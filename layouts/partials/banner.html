{{ "<!-- Banner -->" | safeHTML}}
    <section id="banner" class="major">
        <div class="inner">
            <div class="second">
              <img src="{{ .Site.Params.baseURL }}/img/{{ .Site.Params.Navigation.logo }}" alt="" />
            </div>
            <div class="first">
              <header class="major">
                  <h1>{{ .Site.Params.Banner.title }}</h1>
              </header>
              <div class="content">
                  <p>{{ .Site.Params.Banner.subtitle }}</p>
                  <ul class="actions">
                    <li><a href="{{ .Site.Params.Banner.buttonTarget }}" class="button next scrolly">{{ .Site.Params.Banner.buttonText }}</a></li>
                  </ul>
              </div>
            </div>
        </div>
    </section>
