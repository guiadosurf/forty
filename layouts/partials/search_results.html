{{ "<!-- Search Results -->" | safeHTML }}
<section class="search-results hide-element">
  <a class="search-close" href="#">Close</a>
  <div class="search-content">
    <div id="search-header" class="search-title">
      <img src="{{ .Site.Params.baseURL }}/img/{{ .Site.Params.Navigation.logo }}" alt="" />
      <div class="search-title-text">
        <div class="search-query">
          <p>Encontramos <span id="results-count"></span><span id="results-count-text"></span> para '<span id="query"></span>'</p>
        </div>
      </div>
    </div>
    <ul class="search-results-list"></ul>
  </div>
</section>
