{{ "<!-- Featured -->" | safeHTML}}
  <section id="featured" class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        {{ range .Site.Params.Featured.showcase }}
        <li class="glide__slide">
          <section class="spotlights">
          <section>
            <div class="content">
                <div class="inner">
                    <header class="major">
                        <h3><a href="{{ .url | absURL }}" class="link">{{ .title }}</a></h3>
                    </header>
                    <p>{{ .subtitle }}</p>
                    <ul class="actions">
                        <li><a href="{{ .url | absURL }}" class="button">Saiba mais</a></li>
                    </ul>
                </div>
            </div>
            <a href="{{ .url | absURL }}" class="image">
                <img src="{{ .url | absURL }}/img/banner.jpg" alt="" data-position="center center"/>
            </a>
          </section>
          </section>
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="glide__bullets" data-glide-el="controls[nav]">
      {{range $index, $element := .Site.Params.Featured.showcase}}
        <button class="glide__bullet" data-glide-dir="={{ $index }}"></button>
      {{ end }}
    </div>
  </section>
